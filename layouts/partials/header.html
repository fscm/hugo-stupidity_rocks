<header class="home">
  {{- if .Site.Params.ribbonText -}}
  <div class="ribbon">
    <p>{{ .Site.Params.ribbonText | safeHTML }}</p>
  </div>
  {{- end -}}
  <h1>{{ or .Site.Params.headerTitle .Site.Title | safeHTML }}</h1>
  {{ with .Site.Params.headerSubtitle }}<p>{{ . | safeHTML }}</p>{{ end }}
</header>
